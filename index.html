<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Value Inc. Home" />
    <link rel="shortcut icon" href="./logo-with-silver-effect.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

    <link rel="stylesheet" href="./style/index.css" />

  <body style="max-width: 1000px; margin: auto">
    <div id="root">
      <!-- NAVIGATION BAR -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <!-- NAVIGATION COLLAPSE ON SMALL SCREEN -->
          <button
            class="navbar-toggler navbar-toggle-position"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"

          <div class="collapse navbar-collapse" id="navmenu">

            <a class="navbar-brand" href="/"
              ><img
                src="./logo-with-silver-effect.png"

            /></a>

            <!-- NAVIGATION ITEMS -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item nav-item-style">
                <a href="#" class="nav-link">
                  <span class="navlink-items">Directions</span>
                </a>
              </li>
              <li class="nav-item nav-item-style">
                <a href="#" class="nav-link">
                  <span class="navlink-items"
                    >Hours
                    <span class="navlink-items-color">Open Now</span></span
                  >
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <span class="navlink-items">Contact Us</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
